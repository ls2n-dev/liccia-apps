- hosts: all
  tasks:

  - name: Install requirements
    apt:
      name: 
        - autofs
        - fail2ban
        - python3-pip
        - nfs-common
        - jq
        - python3 
        - python3-dev 
        - git 
        - curl
        - wget
        - python3-venv
        - lsb-release
      state: latest
      update_cache: yes

  - name: Remove old Docker version
    apt:
      name:
        - docker
        - docker-engine
        - docker.io
        - containerd
        - runc
      state: absent

  - name: Install Docker deps
    apt:
      name:
        - apt-transport-https
        - ca-certificates
        - gnupg
        - gnupg-agent
        - software-properties-common
      state: latest
      update_cache: yes

  - name: Add Dockerâ€™s official GPG key
    apt_key:
      url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
      state: present

  - name: Add Docker's repository into sources list
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable
      state: present

  - name: Install Docker engine community
    apt:
      name:
        - docker-ce
        - docker-ce-cli
        - containerd.io
      state: latest

  - name: Configure docker
    script: docker-reconfigure.sh

  - name: Run userdata script
    script: userdata-install.sh

- name: Enable services
    systemd:
      name: "{{ item }}" 
      enabled: yes
      state: started
    loop:
      - docker
      - fail2ban

  - name: Update pip
    pip:
      name: 
        - pip
      executable: pip3
      state: latest

  - name: Install docker-compose
    pip:
      name: 
        - docker-compose
      executable: pip3
      state: latest

  - name: Copy LICCiA profile
    copy:
      src: profile_liccia.sh
      dest: /etc/profile.d/liccia_env.sh
      owner: root
      mode: '0644'

  - name: Create LICCiA root dir and bin
    shell: . /etc/profile.d/liccia_env.sh && mkdir -p $LICCIA_BIN

  - name: Create LICCiA data dir
    shell: . /etc/profile.d/liccia_env.sh && mkdir -p $LICCIA_DATADIR
